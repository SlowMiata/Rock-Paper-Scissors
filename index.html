<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "indexClass.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class = 'container'>
        <h1 class = 'round'>Round: 0/5</h1>
        <h1 class = "currentScore">Score: 0</h1>

        
        <h3 class  = 'robot'>Robot picked: </h1>
        <h3 class = 'player'>You Picked: </h1>
        <h1 class = 'result'></h1>
        <h2 class = 'score'></h2>
        <h3 class = "winner"></h3>
        
    </div>
    <div class = 'playAgain-div'><button class="playAgain">PlayAgain</button></div>
            
    <div class ="button-container">
            <button class = "rock">Rock</button>
            <button class = "paper">Paper</button>
            <button class = "scissors">Scissors</button>
        </div>

    
</body>
</html>
